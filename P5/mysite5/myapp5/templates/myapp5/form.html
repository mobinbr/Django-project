<!doctype html>
<html>
  <head>
    <title>اضافه کردن شعر</title>
      <style>
        body{
          background-image: url("https://www.businesslegions.com/blog/wp-content/uploads/2018/01/b1.png");
          background-repeat: no-repeat;
          background-size: cover;
      }
      .form-group{
        max-width: 600px;
        margin: auto;
      }
      a:link, a:visited {
        background-color: white;
        color: black;
        padding: 14px 25px;
        text-align: center;
        text-decoration: none ;
        widows: 40% ;
        display: grid;
        width: auto ;
        }
        body, html {
        height: 100%;
        }
        .square {
        background-color: rgb(83, 73, 73); /* Fallback color */
        background-color: rgba(255, 255, 255, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
        border: 5px solid white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 58%;
        padding: 20px;
        text-align: center;
        }
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
  <body>
    <form action="/add_poem/" method="POST">{% csrf_token %}
      <br>
        <div class="form-group" dir="rtl" align="right">
          <label for="poem_name"><b>اسم شعر</b></label>
          <input type="text" class="form-control" name="poem_name" id="poem_name">
        </div>
        <div class="form-group" dir="rtl" align="right">
          <label for="poet_name"><b>اسم شاعر</b></label>
          <input type="text" class="form-control" name="poet_name" id="poet_name">
        </div>
        <div class="form-group" dir="rtl" align="right">
          <label for="age"><b>سن شاعر</b></label>
          <input type="text" class="form-control" name="age" id="age">
        </div>
        <div class="form-group" dir="rtl" align="right">
        <label for="poem"><b>متن شعر</b></label>
        <textarea class="form-control" name="poem" id="poem" rows="10"></textarea>
        </div>
        <br>
        <center>
        <button type="submit" style="font-size: 30px;" class="btn btn-primary">ثبت</button>
      </center>
    </form>
  </body>
</html>

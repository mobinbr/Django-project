<!DOCTYPE html>
<html dir="rtl" lan="fa-IR">
<head>
    <style>
        body{
            background-image: url(https://www.businesslegions.com/blog/wp-content/uploads/2018/01/b1.png);
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        p {
            display: flex;
            flex-direction: row;
            font-size: 40px;
            color: white;
            }
            p:before, p:after{
            content: "";
            flex: 1 1;
            border-bottom: 1px solid;
            margin: auto;
            }
            p:before {
            margin-right: 10px
            }
            p:after {
            margin-left: 10px
            }

        textarea {
            border-radius: 7px;
            border-style: double;
            text-align: center;
            font-size: 20px;
            margin: 0;
            font-family: B titr bold;
        }

        #rcorners1 {
            border-radius: 25px;
            background: #b99fca;
            padding: 20px; 
            width: 200px;
            height: 30px;  
            }

            #rcorners2 {
            border-radius: 25px;
            border: 2px solid #73AD21;
            background:rgb(125, 105, 145);
            padding: 20px; 
            width: 200px;
            height: 30px;  
            }

            #rcorners3 {
            border-radius: 25px;
            background: url(paper.gif);
            background-position: left top;
            background-repeat: repeat;
            padding: 20px; 
            width: 200px;
            height: 150px;  
            }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعر ها</title>
</head>
<body>
    <center>
    {% for poem in poems %}
        <h1 id="rcorners1">اسم شعر:</h1>
        <h1>{{ poem.poem_name }}</h1>
        <h2 id="rcorners1">متن شعر:</h2>
        <textarea rows="12" cols="40" style="background-image: url(https://www.businesslegions.com/blog/wp-content/uploads/2018/01/b1.png);" readonly>{{ poem.poem }}</textarea>
        <h2 id="rcorners1">اسم شاعر:</h2>
        <h2><b>{{ poem.poet_name }}</b></h2>
        <h2 id="rcorners1">سن شاعر:</h2>
        <h2>{{ poem.age }}</h2>
        <p><a href="https://400521153.pythonanywhere.com/">بازگشت به صفحه اول</a></p>
    <p>پایان</p>
    {% endfor %}
    <a style="font-size: 40px;"  href="">بازگشت به اول صفحه</a>
    <br>
    </center>
</body>
</html>
